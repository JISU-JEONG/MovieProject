{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static%}
{% block body %}
<div style=" height:100vh; background-position: center; background-image: url({% static 'movies/star.gif'%})">
  <div class="container text-center px-auto" style="width:100%; height:100%; padding-top:200px">
    <div class="" style="color:white;">
      <form class="BHS" action="" method="POST">
        {% csrf_token %}
        <p><label for="id_username">사용자 이름:</label> <input type="text" name="username" maxlength="150" autofocus=""
            required="" id="id_username"></p>
        <p><label for="id_email">이메일 주소:</label> <input type="email" name="email" maxlength="254" id="id_email"></p>
        <p><label for="id_first_name">이름:</label> <input type="text" name="first_name" maxlength="30"
            id="id_first_name"></p>
        <p><label for="id_last_name">성:</label> <input type="text" name="last_name" maxlength="150" id="id_last_name">
        </p>
        <p><label for="id_password1">비밀번호:</label> <input type="password" name="password1" required=""
            id="id_password1"></p>
        <p><label for="id_password2">비밀번호 확인:</label> <input type="password" name="password2" required=""
            id="id_password2"> <span class="helptext"><br>확인을 위해 이전과 동일한 비밀번호를 입력하세요. </span></p>
        <button class="BHS btn btn-secondary" type="submit">회원가입</button>
      </form>
    </div>
  </div>
</div>
{% endblock  %}
